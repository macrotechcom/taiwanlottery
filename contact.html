<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們</title>
</head>
<body>
    <!-- 方法一：直接 mailto 链接 -->
    <h2>方式 1: 直接發送郵件</h2>
    <p>
        點擊這裡直接發送郵件至：
        <a href="mailto:support@macrotech.tw?subject=技術支援請求&body=請在此輸入您的問題內容">
            support@macrotech.tw
        </a>
    </p>

    <!-- 方法二：聯繫表單 (需搭配後端處理) -->
    <h2>方式 2: 使用聯繫表單</h2>
    <form action="mailto:support@macrotech.tw" method="post" enctype="text/plain">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">您的郵箱：</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="subject">主題：</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="message">訊息內容：</label><br>
        <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

        <input type="submit" value="發送郵件">
    </form>
</body>
</html>
